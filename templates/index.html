<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">CV-JD Matching App</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                {% if 'user_id' in session %}
                    <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
                {% else %}
                    <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <div class="container text-center mt-5">
        <h1>Welcome to CV-JD Matching App</h1>
        {% if 'user_id' in session %}
            <p>Hello, User!</p>
            <a href="/upload_cv" class="btn btn-primary">Upload CV</a>
            <a href="/upload_jd" class="btn btn-primary">Upload JD</a>
            <a href="/match" class="btn btn-primary">Match CV & JD</a>
            <a href="/user_dashboard" class="btn btn-primary">User Dashboard</a>
        {% else %}
            <a href="/login" class="btn btn-primary">Login</a>
        {% endif %}
    </div>
</body>
</html>
